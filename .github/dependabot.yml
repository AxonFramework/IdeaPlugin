version: 2
updates:
    -   package-ecosystem: gradle
    directory: "/"
        schedule:
            interval: daily
        open-pull-requests-limit: 10
        # Specify labels for pull requests
        labels:
            - "Type: Dependency Upgrade"
            - "Priority 1: Must"
        # Add reviewers
        reviewers:
            - "Morlack"
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
        # Check for updates to GitHub Actions every weekday
        interval: "daily"
        labels:
            - "Type: Dependency Upgrade"
            - "Priority 1: Must"
        # Add reviewers
        reviewers:
            - "Morlack"
